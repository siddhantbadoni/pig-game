<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> pig game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <main>
            <section class="player player--0 player--active">
                <div class="main-score">
                <h1 class="name" id="name--0"> Player 1 </h1>
                <p class="score" id="score--0">30</p>
                <span class="winner-container-0 hidden-winner"> WINNER</span>
               </div>
                <div class="current">
                <p class="current-label"> current score </p>
                <p class="current--score" id="current--0">0</p>
                </div>
            </section>

            <section class="player player--1 ">
                <div class="main-score">
                <h1 class="name" id="name--1"> Player 2 </h1>
                <p class="score" id="score--1">30</p>
            </div>
            <span class="winner-container-1 hidden-winner"> WINNER</span>
                <div class="current">
                <p class="current-label"> current score </p>
                <p class="current--score" id="current--1">0</p>
                </div>
            </section>
            <div class="btns-dice-section">
            <button class="btn btn-new" >New game</button>
            <img src="dice-2.png" alt="dice-img" class="dice hidden">
            <button class="btn btn-roll hidden">Roll dice</button>
            <button class="btn btn-hold"> Hold</button>

        </div>
        </main>
       
    </body>
</html>
